<div class="container bg-light">
        
    <div class="  row fs-1   ">
    <div class="col-9 my-5 text-primary fw-bold" >
        Events
    </div>
    <div class="col-2 my-5 ">
        <a class="btn btn-primary fs-3" routerLink="add" > Add Event </a>
    </div>
    <!-- <div class="col-2 my-5 ">
        <a class="btn btn-danger fs-3" routerLink="/speakers/events" > Show Events </a>
    </div> -->
    </div>
<hr>

<table class="fs-3 table table-striped table-sm table-bordered table-hover table-inverse table-inverse table-responsive">
    <thead class="thead-inverse|thead-default">
        <tr>
            <th>title</th>
            <th>date</th>
            <th>id</th>
            <th>main speaker</th>
            <th>other speakers</th>
            <th>students</th>
            <th>operstions</th>


        </tr>
        </thead>
        <tbody>
            
             <tr *ngFor="let item of events">
                <td scope="row">{{item.title}}</td>
                <td>{{item.date|date}}</td>
                <td>{{item._id}}</td>
                <td>{{item.mainSpeaker.username}}</td>
                <td> 
                    <tr *ngFor="let ite of item.otherSpeakers">
                        <td> {{ite.username}} </td> 
                    </tr> 
                    
                </td>
                    <td><tr *ngFor="let ite of item.students">
                        <td> {{ite.email}} </td> 
                    </tr>
                </td>  
                <td> 
                    <a class="btn btn-success fs-3 mx-3" [routerLink]="['edit',item._id]"> Edit </a>    
                    <a class="btn btn-danger fs-3"   (click)="del(item._id)"> Delete </a>    

                    <p-confirmDialog aria-valuetext="Delete" header="Confirmation" icon="pi pi-exclamation-triangle" ></p-confirmDialog>    
                </td> 

            </tr> 
        </tbody>
</table>

</div>
