<app-nav-bar></app-nav-bar>

<div id="sect1">       
      <h1 style="text-align: center; padding-top: 50px; "> Registeration as new student </h1>
    <div class="col-md-12">
        <div class="card card-container">
            <img
            id="profile-img"
        src="https://www.jing.fm/clipimg/detail/398-3981675_avatar-for-login-form.png"
        class="profile-img-card"
      />
      <form *ngIf="!isSuccessful" name="form"  (ngSubmit)="MyForm.form.valid && onSubmit() " novalidate #MyForm="ngForm" >

        <div class="form-group">
          <label for="email" class="fs-5">Email</label>
            <input  type="email"  
                    class="form-control form-control-lg" 
                    [pattern]="emailPattern" 
                    name="email" 
                    [(ngModel)]="user.email" 
                    placeholder ="Enter your Email" 
                    required 
                    maxlength="20"
                    #email="ngModel"/>
          <div class="alert alert-danger fs-5" role="alert" *ngIf="email.errors && MyForm.submitted" >
            <div *ngIf="email.errors['required']"> Email is required </div>
            <div *ngIf="email.errors['maxlength']">
                Username must be at most 20 characters
              </div>
            email is invalid !
          </div>
        </div>



        
        <div class="form-group">

            <label for="password" class="fs-5">Password</label>

          <input
            type="password"
            class="form-control form-control-lg"
            name="password"
            [(ngModel)]="user.password"
            required
            minlength="3"
            #password="ngModel"
            placeholder ="Enter your password"
            
            />
            <div
            class="alert alert-danger fs-5"
            role="alert"
            *ngIf="password.errors && MyForm.submitted"
            >
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                Password must be at least 3 characters
                </div>
            </div>
        </div>
        <input type="text" name="role" value="student" hidden > 
        <div class="form-group d-grid mx-auto my-5"   >
            <button class="btn btn-primary btn-lg">
                SIGN-UP
            </button>
        </div>
        
        
          <div class="form-group form-control-lg">
            <div
            class="alert alert-danger form-control-lg"
            role="alert"
            *ngIf="MyForm.submitted && isSignUpFailed "
            >
            signUp failed: {{ errorMessage }}
          </div>
        </div>
      </form>

        <div  *ngIf="isSuccessful">

          <div class="alert alert-success" >
              Your registration is successful!
            </div>

            <a class="fs-5 btn btn-outline-success btn-lg" routerLink="/login"> Go to login  </a>
        </div>
    </div>
</div>

</div>
