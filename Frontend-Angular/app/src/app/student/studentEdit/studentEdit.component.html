<div class="container bg-light">
    
        
  <div class="  row fs-1   ">
  <div class="col-8 my-5 text-primary fw-bold" >
       Edit Student Information
  </div>
</div>
<hr>


    <div class="col-md-12">
        <div class="card card-container">
            <img
            id="profile-img"
        src="https://www.jing.fm/clipimg/detail/398-3981675_avatar-for-login-form.png"
        class="profile-img-card"
      />
      <form  name="form"  (ngSubmit)="MyForm.form.valid && onSubmit() " novalidate #MyForm="ngForm" *ngIf="!isSuccessful" >

        <div class="form-group">
          <label for="email" class="fs-5">Email</label>
            <input  type="email"  
                    class="form-control form-control-lg" 
                    [pattern]="emailPattern" 
                    name="email" 
                    [(ngModel)]="user.email" 
                    placeholder ="Enter your Email" 
                    required 
                    maxlength="20"
                    #email="ngModel"/>
          <div class="alert alert-danger fs-5" role="alert" *ngIf="email.errors && MyForm.submitted" >
            <div *ngIf="email.errors['required']"> Email is required </div>
            <div *ngIf="email.errors['maxlength']">
                email must be at most 20 characters
              </div>
            email is invalid !
          </div>
        </div>



        
        <div class="form-group">

            <label for="password" class="fs-5">Password</label>

          <input
            type="password"
            class="form-control form-control-lg"
            name="password"
            [(ngModel)]="user.password"
            required
            minlength="3"
            #password="ngModel"
            placeholder ="Enter your password"
            value=" "
            />
            <div
            class="alert alert-danger fs-5"
            role="alert"
            *ngIf="password.errors && MyForm.submitted"
            >
                <div *ngIf="password.errors['required']">enter old Password to confirm edit or new password</div>
                <div *ngIf="password.errors['minlength']">
                Password must be at least 3 characters
                </div>
            </div>
        </div>
        <input type="text" name="role" value="student" hidden > 
        <div class="form-group d-grid mx-auto my-5"   >
            <button class="btn btn-primary btn-lg">
                Edit
            </button>
        </div>
        
        
          <div class="form-group form-control-lg" *ngIf="!isSuccessful">
            <div
            class="alert alert-danger form-control-lg"
            role="alert"
            *ngIf="MyForm.submitted  "
            >
            edit failed: {{ errorMessage }}
          </div>
        </div>
      </form>

        <div  *ngIf="isSuccessful">

          <div class="alert alert-success" >
              Your edition is successful!
            </div>
            <a class="fs-5 btn btn-outline-success btn-lg" routerLink="/students/profile"> Go to profile  </a>
        </div>
    </div>
</div>

</div>
